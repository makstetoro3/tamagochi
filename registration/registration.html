<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisration</title>
    <link rel="stylesheet" href="/registration/registration.css">
    <link rel="stylesheet" href="/init/default.css">
    <script src="/registration/registration_script.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="registration_form">
        <h2 class="hi_titile">create account</h2>
        <div class="input">
            <h3 class="input_text">login:</h3>
            <input type="text" id="login" name="login">
            <div class="warning" id="login_warning">заполните поле для логина</div>
        </div>
        <div class="input">
            <h3 class="input_text">password:</h3>
            <input type="password" id="password" name="password" >
            <div class="warning" id="password_warning">заполните поле для пароля</div>
        </div>
        <div id="buttons">
            <a id="authorization_link" href="../authorization/authorization.html">sign in?</a>
            <button id="registration" type="submit" onclick="check_registration()">create account</button>
        </div>
    </div>
</body>
</html>
