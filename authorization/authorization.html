<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="/authorization/authorization.css">
    <link rel="stylesheet" href="/init/default.css">
    <script src="/authorization/authorization_script.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="authorization_form">
        <h2 id="hi_titile">sign in</h2>
        <div class="input">
            <h3 class="input_text">login:</h3>
            <input type="text" id="login" placeholder="login">
            <div class="warning" id="login_warning">fill in the login input field</div>
            <div class="warning" id="login_warning_2">login not found</div>
        </div>
        <div class="input">
            <h3 class="input_text">password:</h3>
            <input type="password" id="password" placeholder="password" >
            <div class="warning" id="password_warning">fill in the password input field</div>
            <div class="warning" id="password_warning_2">incorrect password</div>
        </div>
        <div id="buttons">
            <a id="registration_link" href="../registration/registration.html">create account?</a>
            <button id="authorization" type="submit" onclick="check_authorization()">sign in</button>
        </div>
    </div>
</body>
</html>
